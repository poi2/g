[tasks.format]
description = "Check code formatting"
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.format-fix]
description = "Fix code formatting"
command = "cargo"
args = ["fmt", "--all"]

[tasks.clippy]
description = "Run clippy linter"
command = "cargo"
args = ["clippy", "--all-targets", "--all-features", "--", "-D", "warnings"]

[tasks.build]
description = "Build the project"
command = "cargo"
args = ["build", "--verbose"]

[tasks.test]
description = "Run tests"
command = "cargo"
args = ["test", "--verbose"]

[tasks.test-all]
description = "Run all tests"
dependencies = ["test"]

[tasks.build-release]
description = "Build release binary"
command = "cargo"
args = ["build", "--release", "--verbose"]

[tasks.check-all]
description = "Run all checks (format, clippy, build, test)"
dependencies = ["format", "clippy", "build", "test"]

[tasks.ci]
description = "Run full CI pipeline locally"
dependencies = ["format", "clippy", "build", "test", "build-release"]

[tasks.fix]
description = "Auto-fix formatting and run checks"
dependencies = ["format-fix", "clippy", "test"]
